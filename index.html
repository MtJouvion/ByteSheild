<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Business</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1e1e1e;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .services {
      padding: 50px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .service-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 20px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .service-button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #f1f1f1;
      padding: 40px 20px;
      text-align: center;
    }

    footer h2 {
      margin-bottom: 20px;
    }

    form input,
    form textarea {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    form button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .service-button {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Business Name</h1>
    <p>Your trusted service provider</p>
  </header>

  <section class="services">
    <button class="service-button">Web Design</button>
    <button class="service-button">SEO Services</button>
    <button class="service-button">Consulting</button>
  </section>

  <footer>
    <h2>Contact Us</h2>
    <form action="mailto:your@email.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </footer>

</body>
</html>
